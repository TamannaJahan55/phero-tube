<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
     <nav class="mx-16 my-4">
        <div class="flex flex-col gap-4 items-center md:flex-row md:justify-between md:gap-8 lg:flex-row lg:justify-between">
                <div class="justify-start">
                    <img class="w-36" src="./images/Logo.png" alt="">
                </div>
                <div class="justify-center">
                    <button class="btn bg-gray-300 text-black normal-case">Sort by view</button>
                </div>
                <div class="justify-end">
                    <button onclick="window.location.href = 'blog.html';" class="btn bg-red-500 text-white normal-case">Blog</button>
                </div>
        </div>
        <hr class="my-4">
    </nav>

     <main>
        <section class="mx-16 my-4">
            <div id="button-container" class="flex justify-center gap-5">
               
            </div>
        </section>

        <!-- search result -->
        <section class="mx-10 my-4">
            <div id="tube-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
               
                <img id="icon" class="hidden" onclick="handleLoadTubes()" src="./images/Icon.png" alt="">
                
            </div>
        </section>
     </main>
    <script src="tube.js"></script>
</body>

</html>
